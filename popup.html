<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google webfonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet"> 
    <!-- font awesome -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.css">

    <!-- main styles -->
    <link rel="stylesheet" href="css/style.css">

    <title>Get Shopify URL</title>
</head>
<body>
    <!-- main wrapper -->
    <div class="wrapper">
        <div class="general-message">
            <p><i class="fas fa-exclamation-circle"></i> Sorry not a Shoipy website!</p>
        </div>
        <div class="shopify-info">
            <p class="shop-url"><i class="fas fa-shopping-bag"></i> example.myshopify.com</p>
            <p class="shop-theme"><i class="fas fa-file-alt"></i> Gourgeous theme name</p>
            <p class="shop-currency"><i class="fas fa-money-check-alt"></i> USD</p>
        </div>
    </div>
    <!-- popup script -->
    <script src="popup.js"></script>
</body>
</html>
